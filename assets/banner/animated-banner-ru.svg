<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <!-- Structure cloned from animated-banner.svg with localized subtitle -->
  <defs>
    <linearGradient id="glossOverlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.38" />
      <stop offset="32%" stop-color="#FFFFFF" stop-opacity="0.16" />
      <stop offset="58%" stop-color="#FFFFFF" stop-opacity="0.00" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.00" />
    </linearGradient>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#7F00FF"/>
      <stop offset="100%" stop-color="#E100FF"/>
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="40s" repeatCount="indefinite" calcMode="linear"/>
    </linearGradient>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.2" flood-color="#FFFFFF" flood-opacity="0.35"/>
    </filter>
    <filter id="softRound" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
    <linearGradient id="metalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FAF5FF"/>
      <stop offset="18%" stop-color="#E9D5FF"/>
      <stop offset="28%" stop-color="#BFA7FF"/>
      <stop offset="45%" stop-color="#FFFFFF"/>
      <stop offset="58%" stop-color="#BFA7FF"/>
      <stop offset="72%" stop-color="#E9D5FF"/>
      <stop offset="100%" stop-color="#D6BCFA"/>
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="translate" values="0 0; 0 -15; 0 0" keyTimes="0;0.5;1" dur="18s" repeatCount="indefinite" calcMode="linear"/>
    </linearGradient>
    <linearGradient id="shineGrad" gradientUnits="userSpaceOnUse" x1="-200" y1="-200" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.70)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="translate" from="-600 -300" to="1200 600" dur="8s" repeatCount="indefinite" calcMode="linear"/>
    </linearGradient>
    <linearGradient id="shineGrad2" gradientUnits="userSpaceOnUse" x1="-200" y1="-200" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="translate" from="-600 -300" to="1200 600" dur="10s" begin="3.2s" repeatCount="indefinite" calcMode="linear"/>
    </linearGradient>
    <radialGradient id="sphereGradA" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="65%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </radialGradient>
    <radialGradient id="sphereGradB" cx="65%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="70%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1200" height="300" fill="url(#grad)"/>
  <g filter="url(#softShadow)">
    <circle cx="-120" cy="70" r="40" fill="url(#sphereGradA)">
      <animate attributeName="cx" from="-120" to="1320" dur="16s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="cy" from="70" to="110" dur="16s" repeatCount="indefinite" calcMode="linear"/>
    </circle>
    <circle cx="1320" cy="230" r="90" fill="url(#sphereGradB)">
      <animate attributeName="cx" from="1320" to="-200" dur="22s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="cy" from="230" to="160" dur="22s" repeatCount="indefinite" calcMode="linear"/>
    </circle>
    <circle cx="-150" cy="340" r="60" fill="url(#sphereGradA)">
      <animate attributeName="cx" from="-150" to="1300" dur="18s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="cy" from="340" to="40" dur="18s" repeatCount="indefinite" calcMode="linear"/>
    </circle>
    <circle cx="300" cy="-80" r="35" fill="url(#sphereGradB)">
      <animate attributeName="cy" from="-80" to="380" dur="14s" repeatCount="indefinite" calcMode="linear"/>
    </circle>
    <circle cx="1250" cy="40" r="28" fill="url(#sphereGradA)">
      <animate attributeName="cx" from="1250" to="-100" dur="12s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="cy" from="40" to="90" dur="12s" repeatCount="indefinite" calcMode="linear"/>
    </circle>
  </g>
  <g font-family="Nunito, Quicksand, Poppins, Segoe UI, Inter, Arial, sans-serif" text-anchor="middle" dominant-baseline="middle">
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="#2E1065" opacity="0.50" transform="translate(6,6)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="#2E1065" opacity="0.45" transform="translate(5,5)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="#2E1065" opacity="0.40" transform="translate(4,4)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="#2E1065" opacity="0.35" transform="translate(3,3)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="#2E1065" opacity="0.30" transform="translate(2,2)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="#2E1065" opacity="0.25" transform="translate(1,1)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="url(#metalGrad)" stroke="#2E1065" stroke-width="0.95" stroke-linejoin="round" stroke-linecap="round" paint-order="stroke fill" filter="url(#textGlow)" letter-spacing="0.10px">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="url(#glossOverlay)" letter-spacing="0.10px">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="none" stroke="#3B0764" stroke-width="1.3" stroke-linejoin="round" stroke-linecap="round" opacity="0.18" filter="url(#softRound)">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <linearGradient id="innerEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1F0A3A" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#1F0A3A" stop-opacity="0.00"/>
    </linearGradient>
    <text x="50%" y="55%" font-size="44" font-weight="800" fill="none" stroke="url(#innerEdge)" stroke-width="0.7" stroke-linejoin="round" stroke-linecap="round" opacity="0.35">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="url(#shineGrad)" opacity="0.11">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
    <text x="50%" y="55%" font-size="46" font-weight="700" fill="url(#shineGrad2)" opacity="0.07">Velichka Atanasova · Unity · Web · Java · Python · C#</text>
  </g>
  <g font-family="Nunito, Quicksand, Poppins, Segoe UI, Inter, Arial, sans-serif" text-anchor="middle" dominant-baseline="middle">
    <text x="50%" y="75%" font-size="20" font-weight="600" fill="#2E1065" opacity="0.35" transform="translate(2,2)">Специалист по прикладной разработке (переобучение) · Фулстек · Веб‑дизайн · Графический дизайн</text>
    <text x="50%" y="75%" font-size="20" font-weight="600" fill="#2E1065" opacity="0.25" transform="translate(1,1)">Специалист по прикладной разработке (переобучение) · Фулстек · Веб‑дизайн · Графический дизайн</text>
    <text x="50%" y="75%" font-size="20" font-weight="600" fill="url(#metalGrad)" stroke="#3B0764" stroke-width="0.5" stroke-linejoin="round" stroke-linecap="round" paint-order="stroke fill" filter="url(#textGlow)">Специалист по прикладной разработке (переобучение) · Фулстек · Веб‑дизайн · Графический дизайн</text>
    <text x="50%" y="75%" font-size="20" font-weight="600" fill="none" stroke="#3B0764" stroke-width="0.9" stroke-linejoin="round" stroke-linecap="round" opacity="0.16" filter="url(#softRound)">Специалист по прикладной разработке (переобучение) · Фулстек · Веб‑дизайн · Графический дизайн</text>
    <text x="50%" y="75%" font-size="20" font-weight="600" fill="url(#shineGrad)" opacity="0.34">Специалист по прикладной разработке (переобучение) · Фулстек · Веб‑дизайн · Графический дизайн</text>
    <text x="50%" y="75%" font-size="20" font-weight="600" fill="url(#shineGrad2)" opacity="0.24">Специалист по прикладной разработке (переобучение) · Фулстек · Веб‑дизайн · Графический дизайн</text>
  </g>
</svg>
