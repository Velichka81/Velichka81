<svg xmlns="http://www.w3.org/2000/svg" width="420" height="420" viewBox="0 0 420 420">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7F00FF"/>
      <stop offset="100%" stop-color="#E100FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Kreis-Ausschnitt für das runde Profilbild (Maskenfläche 360x360) -->
  <g filter="url(#shadow)">
    <circle cx="210" cy="210" r="200" fill="none" stroke="url(#ring)" stroke-width="10"/>
    <circle cx="210" cy="210" r="190" fill="none" stroke="rgba(255,255,255,0.25)" stroke-dasharray="6 10" stroke-width="4"/>
    <circle cx="210" cy="210" r="175" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  </g>
  <text x="50%" y="400" text-anchor="middle" font-size="16" font-family="Segoe UI, Inter, Arial" fill="#888">Place this ring over your round avatar</text>
</svg>